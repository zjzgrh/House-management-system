<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>租赁管理</title>
    <!-- 3.3.7版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.min.css}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom styles for this template -->
    <!--	<link href="asserts/css/dashboard.css" rel="stylesheet">-->

</head>

<body>
<!-- 顶部栏调用 -->
<div th:replace="comnent/rentbars::topbar"></div>
<!-- 主体部分 -->
<div class="container-fluid">
    <div class="row">
        <!--侧边栏调用-->
        <div th:replace="comnent/rentbars::sidebar(textmutedUrl = 'rentlist')"></div>
        <!--右侧主体部分-->
        <!--jumbotron:将div整个模块的背景变为灰色-->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="jumbotron d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <form id="dgabksghbrdx" class="form-horizontal" action="/pay" method="post" target="_blank">

                <div class="form-group">
                    <label class="col-sm-3 control-label">订单号：</label>
                    <div class="col-sm-6">
                        <input id="WIDout_trade_no" name="WIDout_trade_no" type="text" placeholder="订单号" class="form-control" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">付款金额：</label>
                    <div class="col-sm-6">
                        <input id="WIDtotal_amount" name="WIDtotal_amount" type="text" th:value="${sum}" class="form-control" readonly="readonly">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">房子编号：</label>
                    <div class="col-sm-6">
                        <input id="house_id" name="house_id" type="text" th:value="${house_id}" class="form-control" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">商品描述：</label>
                    <div class="col-sm-6">
                        <input id="WIDbody" name="WIDbody" type="text" placeholder="这是一个支付demo" class="form-control" readonly="readonly">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">支付方式：</label>
                    <div class="col-sm-6">
                        <label>
                            <input type="radio" checked="" value="alipay" id="optionsRadios1" name="payMethod">支付宝</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-8">
                        <button id="submit" class="btn btn-sm btn-white btn-success" type="submit">支 付</button>
                    </div>
                </div>
            </form>
            </div>
        </main>
    </div>
</div>

<!-- Icons -->
<script type="text/javascript" src="../../static/asserts/4.4.1/js/feather.min.js"></script>

<!-- Graphs -->
<script type="text/javascript" src="../../static/asserts/4.4.1/js/Chart.min.js"></script>
<script th:src="@{webjars/jquery/3.4.1/jquery.js}"></script>
<script th:src="@{webjars/jquery/3.4.1/jquery.slim.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js}" crossorigin="anonymous"></script>

</body>

</html>
