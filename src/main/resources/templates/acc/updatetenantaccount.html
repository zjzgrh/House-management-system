<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>账户信息修改</title>
    <!-- 3.3.7版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.min.css}" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
<!-- 顶部栏调用 -->
<div th:replace="comnent/rentbars::topbar"></div>
<!-- 主体部分 -->
<div class="container-fluid">
    <div class="row">
        <!--侧边栏调用-->
        <div th:replace="comnent/rentbars::sidebar(textmutedUrl = 'tenantaccount')"></div>
        <!--右侧主体部分-->
        <!--jumbotron:将div整个模块的背景变为灰色-->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="jumbotron d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <form class="form-horizontal" th:action="@{/tenantacc}" method="post">

                    <input type="hidden" name="_method" value="put" th:if="${tenantAccount != null}">
                    <input type="hidden" name="_method" th:value="${tenantAccount != null}?${tenantAccount.tenant_id}">

                    <div class="form-group">
                        <label class="col-sm-4 control-label">手机号</label>
                        <div class="col-sm-4">
                            <input th:name="phonenum" th:class="form-control" th:id="phonenum" th:placeholder="手机号"
                                   th:value="${tenantAccount != null}?${tenantAccount.phonenum}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">密码</label>
                        <div class="col-sm-4">
                            <input th:name="password" th:class="form-control" th:id="password" th:placeholder="密码"
                                   th:value="${tenantAccount != null}?${tenantAccount.password}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">昵称</label>
                        <div class="col-sm-4">
                            <input th:name="nickname" th:class="form-control" th:id="nickname" th:placeholder="昵称"
                                   th:value="${tenantAccount != null}?${tenantAccount.nickname}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">性别</label>
                        <div class="col-sm-4">
                            <input th:name="gender" th:class="form-control" th:id="tenant_gender" th:placeholder="性别"
                                   th:value="${tenant_gender != null}?${tenantAccount.tenant_gender}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">年龄</label>
                        <div class="col-sm-4">
                            <input th:name="age" th:class="form-control" th:id="tenant_age" th:placeholder="年龄"
                                   th:value="${tenantAccount != null}?${tenantAccount.tenant_age}">
                        </div>
                    </div>


                </form>
            </div>
        </main>
    </div>
</div>


<script th:src="@{webjars/jquery/3.4.1/jquery.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js}" crossorigin="anonymous"></script>
</body>

</html>
